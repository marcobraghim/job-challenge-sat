spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: mydbh2test
    password: 
  h2:
    console:
      enabled: true
      settings:
        webAllowOthers: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-only
    show-sql: true
  flyway:
    enabled: true

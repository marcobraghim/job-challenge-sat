<div class="fridge-container">
  <h2>My Fridge Items</h2>
  <button routerLink="/fridge/manage" class="create-btn">Create New Item</button>

  <div *ngIf="items.length > 0; else noItems">
    <table class="fridge-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Expiration Date</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.expirationDate | date:'dd/MM/yyyy' }}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <a [routerLink]="['/fridge/manage', item.id]" class="edit-btn">Edit</a>
            <button (click)="deleteItem(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noItems>
    <p>No items found in the fridge.</p>
  </ng-template>
</div>

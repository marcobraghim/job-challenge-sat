<div class="manage-container">
  <h2>{{ isEditing ? 'Edit Item' : 'Create New Item' }}</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required [(ngModel)]="item.name" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label for="expirationDate">Expiration Date:</label>
      <input type="date" id="expirationDate" required [(ngModel)]="item.expirationDate" name="expirationDate"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required [(ngModel)]="item.quantity" name="quantity" class="form-control"
        min="1">
    </div>

    <div class="button-group">
      <button type="button" routerLink="/fridge" class="cancel-btn">Cancel</button>
      <button type="submit" [disabled]="!itemForm.form.valid" class="submit-btn">
        {{ isEditing ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
